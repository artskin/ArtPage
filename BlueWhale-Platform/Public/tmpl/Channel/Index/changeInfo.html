<extend name="./Public/channel_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>

 
<block name="custom_content" >



<!--start: Sub-nav -->
<div class="sub-nav" sup="Home">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class=""><a href="/Channel">个人中心</a></li>
                        <li class="active"><a href="/Channel/Index/info">修改个人信息</a></li>
                        <li class=""><a href="/Channel/Index/pwd">修改密码</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        
        <aside class="span2" role="menu">
        
        </aside>
        
        <!--end: Span2 -->
        <!--start: Span10 -->
        <article class="span10">
        
        <!--<div class="span7 separate">-->
             <div class="span7  wall">
                     <div style="position:relative">
                              <h4>修改账户信息</h4>
                         </div>
                         <hr class="dashed" />
                         
                         <form action="/Channel/Index/changeInfo" method="post">    
                                <div class="row-fluid form-horizontal" id="form">
                                			<if condition="$rerr eq 1">
                                            <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                                			</if>
                                			
                                			<div class="control-group" style="position: relative">
                                			    <label class="control-label" for="LoginPass">登录账号</label>
                                			    <div class="controls">
                                			        <input type="text" value="{$user.account|default=''}" disabled>
                                			    </div>
                                			</div>
                                			
                                			<div class="control-group">
                                			    <label class="control-label" for="UserName">真实姓名</label>
                                			    <div class="controls">
                                			        <input autocomplete="off" class="span7" data-val="true"
                                			        data-val-required="请填写您的姓名。"
                                			        id="UserName" name="UserName" type="text" value="{$user.name|default=''}">
                                			        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
                                			    </div>
                                			</div>

                                            <div class="control-group">
                                                <label class="control-label" for="Mobile">手机</label>
                                                <div class="controls">
                                                    <input autocomplete="off" class="span5" data-val="true" 
                                                    data-val-regex="请您填写有效的手机号码。" 
                                                    data-val-regex-pattern="^[1][0-9]{10}$" 
                                                     
                                                    id="Mobile" name="Mobile" type="text" value="{$user.phone|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>
                                                                            
                                                <div class="control-group">
                                                <label class="control-label" for="Email">邮箱</label>
                                                <div class="controls">
                                                    <input class="span6" data-val="true" 
                                                    data-val-regex="请您填写有效的邮件地址。" 
                                                    data-val-regex-pattern=".*" 
                                                    
                                                    id="Email" name="Email" type="text" value="{$user.email|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        
                                         <div class="control-group">
                                                <label class="control-label" for="BankName">银行名称</label>
                                                <div class="controls">
                                                    <input class="span10" data-val="true" 
                                                    data-val-regex="请填写正确的银行名称, 如中国银行。" 
                                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                                    data-val-required="请填写银行名称, 如中国银行。" 
                                                    id="BankName" name="BankName" tabindex="1" type="text" value="{$user.bank_name|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="BankName" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>
                
                                            <div class="control-group">
                                                <label class="control-label" for="BankCity">开户城市</label>
                                                <div class="controls">
                                                    <input class="span12" data-val="true" 
                                                    data-val-regex="请填写正确的城市名称。" 
                                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                                    data-val-required="请填写城市名称。" 
                                                    id="BankCity" name="BankCity" tabindex="1" type="text" value="{$user.card_city|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="BankCity" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>
                
                                            <div class="control-group">
                                                <label class="control-label" for="BankAddr">开户行名称</label>
                                                <div class="controls">
                                                    <input class="span12" data-val="true" 
                                                    data-val-regex="请填写正确的开户行名称。" 
                                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                                    data-val-required="请填写开户行名称。" 
                                                    id="BankAddr" name="BankAddr" tabindex="1" type="text" value="{$user.card_city|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="BankAddr" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" tabindex="-1">银行卡号</label>
                                                <div class="controls">
                                                    <input autocomplete="off" class="span12" data-val="true" 
                                                    data-val-length="请输入正确的银行卡号。" 
                                                    data-val-regex-pattern="/\d*" 
                                                    data-val-length-max="20" 
                                                    data-val-length-min="14" 
                                                    data-val-required="请输入您的银行卡号。" 
                                                    id="cardNum" name="cardNum" tabindex="2" type="text" value="{$user.card_no|default=''}">
                                                    <span class="help-block">
                                                        <span class="field-validation-valid" data-valmsg-for="cardNum" data-valmsg-replace="true"></span>
                                                    </span>
                                                </div>
                                            </div>
                                           
                                            <hr>
                                            <button type="submit" id="actUpdateBroker" class="btn btn-primary span12" style="margin-left: 0">修改</button>
                                            
                                            
                                        </div>
                                    </form>
                         
                         
                     </div>
            

        </article>
    </div>
    <!--end: Span10 -->
</div><!--end: Container -->


</block>

 <block name="custom_bottom_js" >
 
</block>

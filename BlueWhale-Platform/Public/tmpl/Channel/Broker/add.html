<extend name="./Public/channel_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>

 
<block name="custom_content" >



<!--start: Sub-nav -->
<div class="sub-nav" sup="Broker">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class=""><a href="/Channel/Broker">我的团队</a></li>
                        <li class="active"><a href="/Channel/Broker/add">添加成员</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        
        <aside class="span2" role="menu">
        
        </aside>
        
        <!--end: Span2 -->
        <!--start: Span10 -->
        <article class="span10">
        
        <!--<div class="span7 separate">-->
             <div class="span7  wall" style=" padding-bottom: 50px;">
                     <div style="position:relative padding-bottom: 50px; margin-bottom: 30px;">
                              <h4>添加成员</h4>
                         </div>
                         <hr class="dashed" />
                         
                         <form action="/Channel/Broker/add" method="post">    
                                <div class="row-fluid form-horizontal" id="form">
                                			<if condition="$rerr eq 1">
                                            <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                                			</if>
                                            <div class="control-group">
                                                <label class="control-label" for="UserName">登录账号</label>
                                                <div class="controls">
                                                    <input autocomplete="off" class="span6" data-val="true" 
                                                    data-val-regex="用户名只允许字母、数字、下划线、横线组成，首位只能为字母，且至少需要 6 个字符。" 
                                                    data-val-regex-pattern="(?!^\d[A-Za-z0-9]*$)^[A-Za-z0-9_-]{6,25}$" data-val-remote="用户名已存在。" 
                                                    data-val-remote-additionalfields="*.UserName" 
                                                    data-val-remote-url="/Channel/Broker/checkUserName" 
                                                    data-val-required="请填写用户名。" 
                                                    id="UserName" name="UserName" type="text" value="{$account|default=''}">
                                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
                                                </div>
                                            </div>
                                            <div class="control-group" style="position: relative">
                                                <label class="control-label" for="LoginPass">登录密码</label>
                                                <div class="controls">
                                                    <input type="text" id="LoginPass" name="LoginPass"  value="{$Think.config.c_default_pw}" disabled>
                                                </div>
                                            </div>
                                           <br />
                                            <hr />
                                            <br />
                                            <br />
                                            <button type="submit" id="act_register" class="btn btn-primary span12" style="margin-left: 0">添加</button>
                                        </div>
                                    </form>
                         
                         
                     </div>
            

        </article>
    </div>
    <!--end: Span10 -->
</div><!--end: Container -->


</block>

 <block name="custom_bottom_js" >
 </block>

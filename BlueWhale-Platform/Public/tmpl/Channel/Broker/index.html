<block name="custom_content" >



<!--start: Sub-nav -->
<div class="sub-nav" sup="Broker">

        <div class="container">

                <div class="navbar-inner">

            <div class="widget">  
               <div style="position:relative">
                   <h3 >我的团队</h3>
               </div>
               <hr class="dashed" />
               <div class="widget-content payment-account" style="padding-bottom: 30px; padding-top: 0px; margin-bottom: 10px;">
                       
                       <table class="table table-hover"  >
                               			<thead>
                               				<tr>
                               					
                               					<th>账号</th>
                               					<th>推荐码</th>
                               					<th>添加时间</th>
                               					<th>他的团队</th>
                               				</tr>
                               			</thead>
                               			<tbody>
                               				<foreach name="broker" item="v" >
                               				<tr>
                               					
                               					<td ><span >{$v.account}</span></td>
                               					
                               					<td ><span  class="important">{$Think.config.c_salt}{$v.id}</span></td>
                               					<td>
                               					<if condition="$v.create_time eq 0">
                               					<else /> 
                               					  {$v.create_time|date="Y-m-d H:i:s",###}
                               					</if>
                               					
                               					</td>
                               					 
                               					<td >
                                                       <button name="getChild" myid="{$v.id}" class="btn btn-primary" my="{$v.account}" style="margin-left: 0">查看</button>
                               					</td>
                               				
                               				</tr>
                               				</foreach>
                                             
                               			</tbody>
                               </table>
                               <include file="./Public/channel/broker_page.html" /> 

               </div>
            </div>
        </div>
        <!--end: Span6 -->
        
        <!--start: Span6 -->
                
                 
                
                <div class="span6 wall">
                    <div class="widget">

                           <h3 id="second_title">下级团队</h3>
                       </div>
                       <hr class="dashed" />
                       <div class="widget-content payment-account" style="padding-top: 0px; ">
                               
                           <table class="table table-hover"  >
                                   			<thead>
                                   				<tr>
                                   					
                                   					<th>账号</th>
                                   					<th>推荐码</th>
                           
                                   					<th>添加时间</th>
                                   					<!--
                                   					<th>他的团队</th>
                                   					-->
                                   				</tr>
                                   			</thead>
                                   			<tbody id="third_users">
                                   			
                                                 
                                   			</tbody>
                                   </table>
                                       
        
                       </div>
                    </div>
                </div>
        <!--end: Span6 -->
        
        
        
    </div>
   <!--end: Row -->


   
</div><!--end: Container -->


</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
 $("button[name='getChild']").click(function() {
         
         var title = "<span  class='important'><b>" + $(this).attr('my')  + "</b></span>"+ "的团队成员";
         $.get("/Channel/Broker/getChild?id=" + $(this).attr('myid'), function(data){
             
              $('#second_title').html(title);
             if (data.status == 1) {
                    $("#third_users").html(' ');
                if(data.count < 1) return;
                $.each(data.broker,function(n, value){
                    
                    var now = $("#third_users").html();
                    $("#third_users").html(now 
                   + " <tr><td ><span >" + value.account + "</span></td>"
                   + "	<td ><span  class='important'>" + {$Think.config.c_salt} + value.id + "</span></td>"
                   + "	<td><span> " + value.create_time + "</span>"
                   + "	</td>"
                   + "	<!-- <td >"
                  
                   + "        <button name='getChild' class='btn btn-primary' my='x' style='margin-left: 0'>添加</button>"
                   + "	</td> -->"
                   + "    </tr> "
                   );
                })
             }
             //$("div").html(result);
           });
         });
 </script>
 </block>

<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        <aside class="span1" role="menu">
        <ul class="nav nav-tabs nav-stacked" id="message_type_list">
            
        </ul>
        </aside>
        <!--end: Span2 -->
        <!--start: Span10 -->
        <article class="span10 wall">

        <!--<div class="span7 separate">-->
            <div class="span7 ">
                <div style="position:relative">
                    <h4>修改客户线下投资记录</h4>
                </div>
                <hr class="dashed" />

                <form action="/Channel/Charge/edit?id={$charge.id}" method="post" enctype="multipart/form-data">    
                    <div class="row-fluid form-horizontal" id="form">
                        <if condition="$rerr eq 1">
                        <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                        </if>
                        <div class="control-group">
                            <label class="control-label" for="UserName">客户名</label>
                            <div class="controls">
                                <input autocomplete="off" class="span12" data-val="true" 
                                data-val-required="请填写客户姓名。" 
                                id="UserName" name="UserName" type="text" value="{$charge.name|default=''}">
                                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="CertId">身份证号码</label>
                            <div class="controls">
                                <input autocomplete="off" class="span12" data-val="true" 
                                data-val-regex="请您填写有效的身份证号码。" 
                                data-val-regex-pattern="^(\d{18,18}|\d{15,15}|\d{17,17}[x|X])$" 

                                data-val-required="请填写身份证号码。" 
                                id="CertId" name="CertId" type="text" value="{$charge.id_no|default=''}">
                                <span class="help-block">
                                    <span class="field-validation-valid" data-valmsg-for="CertId" data-valmsg-replace="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="Mobile">手机</label>
                            <div class="controls">
                                <input autocomplete="off" class="span5" data-val="true" 
                                data-val-regex="请您填写有效的手机号码。" 
                                data-val-regex-pattern="^[1][0-9]{10}$" 

                                id="Mobile" name="Mobile" type="text" value="{$charge.phone|default=''}">
                                <span class="help-block">
                                    <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">邮箱</label>
                            <div class="controls">
                                <input class="span8" data-val="true" 
                                data-val-regex="请您填写有效的邮件地址。" 
                                data-val-regex-pattern=".*" 
                                id="Email" name="Email" type="text" value="{$charge.email|default=''}">
                                <span class="help-block">
                                    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </span>
                            </div>
                        </div>

                            <div class="control-group" >
                                <label class="control-label" for="rcNumber">线下投资金额</label>
                                <div class="controls">
                                    <input autocomplete="off" class="span5" 
                                    data-val="true" 
                                    data-val-regex="请输入一个数字，如：50000" 
                                    data-val-regex-pattern="^[0-9.]*$" 
                                    data-val-required="请填写充值金额, 如：50000。" 
                                    id="rcNumber" name="rcNumber" type="text" value="{$charge.pay_money|default=''}"> 元，如：50000
                                    <span class="help-block">
                                        <span class="field-validation-valid" data-valmsg-for="rcNumber" data-valmsg-replace="true"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="BankName">银行</label>
                                <div class="controls">
                                    <input class="span12" data-val="true" 
                                    data-val-regex="请填写正确的银行名称。" 
                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                    data-val-required="请填写银行名称。" 
                                    id="BankName" name="BankName"  type="text" value="{$charge.bank_name}">
                                    
                                    <span class="help-block">
                                        <span class="field-validation-valid" data-valmsg-for="BankName" data-valmsg-replace="true"></span>
                                    </span>

                                </div>
                                
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="BankCity">开户城市</label>
                                <div class="controls">
                                    <input class="span12" data-val="true" 
                                    data-val-regex="请填写正确的城市名称。" 
                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                    data-val-required="请填写城市名称。" 
                                    id="BankCity" name="BankCity"  type="text" value="{$charge.card_city}">
                                    
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="BankCity" data-valmsg-replace="true"></span></span>

                                </div>
                                
                            </div>

                            <div class="control-group">
                                <label class="control-label" tabindex="-1">银行卡号</label>
                                <div class="controls">
                                    <input autocomplete="off" class="span12" data-val="true" 
                                    data-val-length="请输入正确的银行卡号。" 
                                    data-val-regex-pattern="/\d*" 
                                    data-val-length-max="20" 
                                    data-val-length-min="14" 
                                    data-val-required="请输入您的银行卡号。" 
                                    id="cardNum" name="cardNum"  type="text" value="{$charge.card_no}">
                                    
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="cardNum" data-valmsg-replace="true"></span></span>
                                </div>
                                
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="BankAddr">开户行名称</label>
                                <div class="controls">
                                    <input class="span12" data-val="true" 
                                    data-val-regex="请填写正确的开户行名称。" 
                                    data-val-regex-pattern="[\u4e00-\u9fa5]*" 
                                    data-val-required="请填写开户行名称。" 
                                    id="BankAddr" name="BankAddr"  type="text" value="{$charge.card_address}">
                                    
                                    <span class="help-block">
                                        <span class="field-validation-valid" data-valmsg-for="BankAddr" data-valmsg-replace="true">
                                        </span>
                                    </span>

                                </div>
                                
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="Method">认购产品</label>
                                <div class="controls">
                                    <select class="span-12" id="type" name="Method">
                                        <option value="qlb" <if condition ="$charge.invest_method eq 1"> selected = "selected" <else /> </if> >乾利宝(1个月)</option>
                                        <option value="djj" <if condition ="$charge.invest_method eq 2"> selected = "selected" <else /> </if> >单季金(3个月)</option>
                                        <option value="qyf" <if condition ="$charge.invest_method eq 3"> selected = "selected" <else /> </if> >乾运丰(6个月)</option>
                                        <option value="yyj" <if condition ="$charge.invest_method eq 4"> selected = "selected" <else /> </if> >月月金(12个月)</option>
                                        <option value="qmy" <if condition ="$charge.invest_method eq 5"> selected = "selected" <else /> </if> >乾满盈(12个月)</option>
                                        <option value="qyt_m" <if condition ="$charge.invest_method eq 6"> selected = "selected" <else /> </if> >乾运通(12个月, 月付息)</option>
                                        <option value="qyt_y" <if condition ="$charge.invest_method eq 7"> selected = "selected" <else /> </if> >乾运通(12个月, 年付息)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="StartTime">投资开始日期</label>
                                <div class="controls">
                                    <input class="js-date-picker input-medium valid" data-val="true" data-val-date="The field DateTime must be a date." data-val-required="请填写DateTime。" id="date-picker-1" name="StartTime" type="text" value="{$charge.str_start_time}">&nbsp;&nbsp;投资结束时间 
                                    <input class="js-date-picker input-medium" data-val="true" data-val-date="The field DateTime must be a date." data-val-required="请填写DateTime。" id="date-picker-2" name="EndTime" type="text" value="{$charge.str_end_time}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="contractNum">合同编号</label>
                                <div class="controls">
                                    <input class="span12"  id="contratNum" name="contractNum" type="text" value="{$charge.contractNum}">
                                </div>
                            </div>
                            <hr />
                            <button type="submit" id="act_register" class="btn btn-primary span12" style="margin-left: 0">修改</button>
                        </div>
                    </form>


                </div>



                    </article>
                </div>
                <!--end: Span10 -->
            </div><!--end: Container -->


            </block>

            <block name="custom_bottom_js" >
            <script>
                $(document).ready(function () {
                //$("#datepicker").datepicker();
                EDEN_UI_HELPER.HookDatePicker();
                EDEN_UI_HELPER.HookResponsiveTable();
                })
            </script>
            </block>

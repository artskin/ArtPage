<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header { *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150); }

</style>
</block>

<block name="custom_top_js" ></block>
 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Recharge">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/Check/Alipay">支付宝充值记录</a></li>
                        <li><a href="/Check/User/withdraw">提现管理</a></li>
                        <li><a href="/Check/User/find">平台寻人</a></li>
                        <li><a href="/Check/User/message">通知中心</a></li>
                        <li class="active"><a href="/Check/User/mobCharge">手机充值</a></li>
			<li><a href="/Check/User/projectNotify">客服中心</a></li>
			<li><a href="/Check/User/recommend">人人理财师</a></li>
                        <li><a href="/Check/User/fixMoneyLog">神奇补账</a></li>
                        <li><a href="/Check/User/creditAbuse">套现稽查</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>

<!--end: Sub-nav -->

<!--start: Container -->

<div class="container">

    <!--start: Row -->
    <div class="row">

        <!--start: Span -->
        <div class="span12 ">
            <if condition="$result eq 1">
            <h4><font color="blue">提现审核成功！</font></h4>
            </if>
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>申请时间</th> 
                        <th>用户ID/真实姓名</th>
                        <th>充值金额</th>
                        <th width="150">手机号</th>
                        <th>操作</th> 
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.time|date="Y-m-d H:i:s",###}</td>
                        <td>{$v.account} / {$v.real_name} </td>
                        <td>{$v.much} </td>
                        <td>{$v.phone_number} </td>
                        <td>
                            <if condition="$v.is_charged eq 0">
                                <a href="?_do=charge&page={$page}&id={$v.id}&type=1">操作充值</a>
                                <a href="?_do=charge&page={$page}&id={$v.id}&type=-1">拒绝</a>
                            <else/>
                                <if condition="$v.is_charged eq -1">
                                    <a href="javascript:void" title="于{$v.charge_time|date="Y-m-d H:i:s",###}拒绝" style="color: #ccc;">已拒绝</a>
                                <else/>
                                    <a href="javascript:void" title="于{$v.charge_time|date="Y-m-d H:i:s",###}充值" style="color: #6DAC79;">已充值</a>
                                </if>
                            </if>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
            <if condition="I('get.page') gt 1">
                <a href="?page={$page-1}">上一页</a>
            </if>
            <if condition="count($list) eq 30">
                <a href="?page={$page+1}">下一页</a>
            </if>
        </div>
    </div>
    <!--end: Span -->

</div>

<!--end: Container -->


</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
</script>
</block>

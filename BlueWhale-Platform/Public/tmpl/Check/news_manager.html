<extend name="./Public/seo_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报{$user.id}</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>  
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
    #upload{ 
        font-size:12px; 
        overflow:hidden; 
        position:absolute;
    } 
    #file{ 
        position:absolute; 
        z-index:100; 
        margin-left:-180px; 
        font-size:60px;
        opacity:0;
        filter:alpha(opacity=0); 
        margin-top:-5px;
    } 
</style>
</block>

<block name="custom_top_js" ></block>

<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Check">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class="active" onclick=""><a href="/Check/News"  >新闻管理</a></li>
                        <li><a href="/Check/News/newsadd">发新闻</a></li>
                        <li><a href="/Check/News/noticeadd">发公告</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->


<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        <h2 class="active">新闻管理</h1> <hr />
        <ul class="nav nav-tabs">
            选择分类
            <select id="newsclasslist" name="newsclasslist" onchange="location.href='?sortid='+this.value;">
                <option value="0">全部分类</option>
                <foreach name="newsclasslist" item="v">
                <option value="{$v.id}" > {$v.name}</option>
                </foreach>
            </select>
            </li>
        </ul>
        <form action="?act=delall" method="post" name="form1" id="form1">
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <th><input type="checkbox" name="chkAll" id="chkAll" onClick="CheckAll(this.form)" > </th>
                        <th>ID</th>
                        <th>所属栏目</th>
                        <th>新闻标题（点击）</th>
                        <th>发布者</th>
                        <th>添加时间</th>
                        <th>管理</th>
                    </tr>
                    <foreach name="list" item="vo" >
                    <tr>
                        <td><input type="checkbox" name="delid[]" id="delid[]" value="{$vo.id}">
                        </td>
                        <td>{$vo.id}</td>
                        <td> {$vo.sortname}</td>
                        <td><a href="/Check/News/newspreview?id={$vo.id}"> {$vo.title}</a>&nbsp;({$vo.hits})</td>
                        <td>
                            {$vo.account}
                        </td>
                        <td> {$vo.addtime|date="Y/m/d H:i:s",###}</td>
                        <td>
                            <a href="/Check/News/newspreview?id={$vo.id}">预览</a>&nbsp;<a href="/Check/News/newsedit?id={$vo.id}"> 编辑</a>&nbsp;<a href="?delid={$vo.id}&act=del" onclick="return confirm('确认删除吗?此操作不可恢复');">删除</a>
                        </td>

                    </tr>
                    </foreach>
                    <tr><td colspan="6"><input type="submit" value="删除" onclick="return confirm('确认删除吗?此操作不可恢复。');"> <include file="./Public/check_pager_news.html" /></td></tr>
                </tbody>
            </table>
        </form>
    </div> <!--end: row -->
</div>
<!--end: Container -->

</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
    $('.textarea').wysihtml5();
    $("#newsclasslist").val({$Think.get.sortid});

    function CheckAll(form) { //复选框全选/取消
        for (var i=0;i<form.elements.length;i++) {
            var e = form.elements[i];
            if (e.Name != "chkAll"&&e.disabled!=true)
                e.checked = form.chkAll.checked;
        }
    }
</script>
</block>

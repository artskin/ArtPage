<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" />
</block>

<block name="custom_top_css" >
<link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>  
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
    #upload{ 
        font-size:12px; 
        overflow:hidden; 
        position:absolute;
    } 
    #file{ 
        position:absolute; 
        z-index:100; 
        margin-left:-180px; 
        font-size:60px;
        opacity:0;
        filter:alpha(opacity=0); 
        margin-top:-5px;
    } 
</style>
</block>

<block name="custom_top_js" ></block>

<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Check">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class="active"><a href="#">项目认证管理</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->


<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
            <h2> {$project.title} <h2> 
                <form method="post" action="?id={$pid}&act=up" enctype="multipart/form-data">
                  <foreach name="project_auth_type" item="v">
                  <input type="radio" name='auth_type' value="{$key}"><font style="font-size:12px;">{$v}&nbsp;&nbsp;&nbsp;</font>
                  </foreach>

                        <h3>
                            <input type="file" name="file" title="请选择文件" style="left: -137.5px; top: 11px;" />
                            <input type="submit" class="btn" name="submit" value="上传" />
                        </h3>
                    </form>
                    <br />
                    <h4>
                      <if condition="$filecount GT 0">
                       当前认证
                       <hr>
                       <table border="1" width="800px;">
                         <tr>
                           <td>类型</td><td>图片</td><td>操作人</td><td>上传时间</td><td>删除</td>
                         </tr>
                           <volist id="v" name="projectauth_attach">
                           <tr>
                             <td>
                               <foreach name="project_auth_type" item="list">
                               <if condition="$v.authType eq $key">
                               {$list}
                               </if>
                               </foreach>
                               </td>
                               <td>
                                 <a href="/Index/index/getfilename?key={$v.fileKey}" target="_blank">点击查看
                                 </td>
                                 <td>{$v.fileAccount}</td>
                                 <td>{$v.fileTime|date="Y-m-d",###}</td>
                                 <td><a href="?filekey={$v.fileKey}&id={$v.id}&act=del" onclick="return confirm('确认删除?');">删除</a></td>
                               </tr>
                               </volist>
                               </talbe>

                               </if>
                             </h4>
   </div> <!--end: row -->
</div>
<!--end: Container -->

</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
    $('.textarea').wysihtml5();
    $('input[type=file]').bootstrapFileInput();
</script>
</block>

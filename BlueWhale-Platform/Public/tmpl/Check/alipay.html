<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>  
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>
 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Recharge">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class="active"><a href="#">支付宝充值记录</a></li>
                        <li><a href="/Check/User/withdraw">提现管理</a></li>
                        <li ><a href="/Check/User/find">平台寻人</a></li>
                        <li ><a href="/Check/User/message">通知中心</a></li>
                        <li><a href="/Check/User/mobCharge">手机充值</a></li>
								<li><a href="/Check/User/projectNotify">客服中心</a></li>
								<li><a href="/Check/User/recommend">人人理财师</a></li>
                        <li><a href="/Check/User/fixMoneyLog">神奇补账</a></li>
                        <li><a href="/Check/User/creditAbuse">套现稽查</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->


<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        <aside class="span4" role="menu">
            <ul class="nav nav-tabs nav-stacked" id="message_type_list">
            <foreach name="list" item="vo" key='k'>
                <li class="">
                <a href="?d={$k}">
                    <span class="pull-left"><span class="message_count"> {$k} :&nbsp;</span></span>
                    <span class="badge badge-success pull-left"><span class="message_count">{$vo.all} 元</span></span>
                    <span class="badge badge-info pull-right"><span class="message_count">{$vo.count}</span> </span>
                    </a>
                </li>
            </foreach>
            </ul>
        </aside>
        <!--end: Span2 -->
        <!--start: Span10 -->
                            <if condition="$is_god eq 1">
        <div class="span8">
        <div class="widget ">
			<div class="widget-content payment-account" style="padding-bottom: 15px;">
				<h3></h3>
                        <dl class="dl-horizontal"　style="width:200px;">
				            <table style="margin:0 auto; float:left;">
                                <form action="" method="POST" id="alipay" >
                                    <tr>
                                        <td colspan="10"> 用户id： </td>
                                        <td> <input name="userId" type="text" value='0'/> </td>
                                    </tr>
                                    <tr>
                                        <td colspan="10"> 金额： </td>
                                        <td> <input name="amount" type="text" value='0'/> </td>
                                    </tr>  
                                    <tr>
                                        <td colspan="10"> 操作用户： </td>
                                        <td> {$username} </td>
                                    </tr>
                                    <tr>
                                        <td colspan="10"> 备注： </td>
                                        <td> <input name="note" type="text" value='支付宝充值'/> </td>
                                    </tr>  
                                    <tr>
                                        <td>
                                            <br/><input type="submit" value="充值" class="btn btn-primary btn-big" style="margin-top:-10px;">
                                        </td>
                                    </tr>
                                </form>
				            </table>
                        </dl>
					 </div>
                     <if condition="$is_charge eq 1"> <h4>充值成功. </h4></if>
                 </div>
           <hr />
                 </if>
                
           <article class="span8">
            <h4>每日充值记录</h4>
                
            <table class="table table-responsive table_message" id="table-responsive-1">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th style="width: 80px;">用户Id</th>
                        <th style="width: 80px;">金额</th>
                        <th style="width: 140px;">操作人</th>
                        <th style="width: 140px;">备注</th>
                    </tr>
                </thead>
                <tbody>
                <foreach name="payback" item="v">
                        <tr>
                            <td>{$v.payTime|date='Y-m-d H:i:s',###}</td>
                            <td>{$v.userId}</td>
                            <td> <strong>{$v.amount}</strong></td>
                            <td>{$v.adminName}</td>
                            <td>{$v.note}</td>
                         </tr>
                </foreach>
                    <tr>
                        <td colspan="5">提示：<!--不要频繁刷新此页。--></td>
                    </tr>
                </tbody>
            </table>
            

        </article>
                
    </div><!-- 顶部项目信息　-->
                
        
    </div>
    <!--end: Span10 -->
</div>
<!--end: Container -->

</block>

 <block name="custom_bottom_js" >
<script src="__PUBLIC__/site/bundles/jquery.grumble.min.js"></script>
 <script type="text/javascript">

    $('#moneya').grumble({
        text: '<h1 style="width:200px;line-height:50px;"> '
        +'<font color=white>昨日收益　</font><br /><font color="yellow">{$earnings}元！</font></h1>',
        angle: 85,
        type: 'alt-',
        distance: 100,
        showAfter: 3,
        hasHideButton: true,
        buttonHideText: '关闭'
        });
</script>
 </block>

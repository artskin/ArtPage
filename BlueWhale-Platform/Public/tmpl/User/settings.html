<extend name="./Public/tmpl/index_base.html" />
<block name="title">通知设置</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">投资记录</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside" sup="Account">
                <div class="aside-body">
                    <dl class="box-shadow">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-safelv" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                        <!--start: Span -->
                        <div class="span12 ">
                            <h2>通知设置</h2>
                            <hr class="dashed"/>
                            <form action="" name="settingsForm" method="post" >
                                <html:checkbox name="notify" checkboxes="list" />
                                <table>
                                    <input type="text" name="update" value="1" style="display:none;" />
                                    <tr>
                                    <td>
                                        <if condition="$sms eq 1">
                                        <input name="sms" type="checkbox" value="1" style="margin-top:-5px;" checked="checked"/>
                                        &nbsp;接收新项目短信通知
                                        <else/>
                                        <input name="sms" type="checkbox" value="1" style="margin-top:-5px;"/>
                                        &nbsp;接收新项目短信通知
                                        </if>
                                    </td>
                                    </tr>
                                    <tr>
                                    <td>
                                         <if condition="$email eq 1">
                                        <input name="email" type="checkbox" value="1" style="margin-top:-5px;" checked="checked"/>
                                        &nbsp;接收新项目邮件通知
                                        <else/>
                                        <input name="email" type="checkbox" value="1" style="margin-top:-5px;"/>
                                        &nbsp;接收新项目邮件通知
                                        </if>
                                    </td>
                                    </tr>
                                    <if condition="$result eq 1">
                                    <tr>
                                        <td><h4><font color="blue">设置保存成功</font><h4><td>
                                    </tr>
                                    </if>
                                    <tr>
                                        <td><br/><input type="submit" value="保存" class="btn btn-primary htn-smail" /></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                   </div>
                </div>
            </article>
        </div>
    </div>
</block>
<block name="custom_bottom_js" >

</block>

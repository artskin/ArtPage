<extend name="./Public/tmpl/index_base.html" />
<block name="title">收益统计</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_top_js"></block>
<block name="custom_content" >
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">收益统计</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside">
                <div class="aside-body">
                    <dl class="box-shadow" sup="Account">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-invest" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                    <!--
                <ul class="pull-left">
                    <li><a href="/Fund/Activity">收支明细</a></li>
                    <li class="selected"><a href="/entity/Charge">充值记录</a></li>
                    <li><a href="/entity/Cash">提现记录</a></li>
                </ul>
                -->

                    <h4>收益统计</h4>
                    <hr class="dashed"/>
                    <table class="table table-hover" id="table-responsive-1">
                        <thead>
                        <tr>
                            <th style="width: 180px">日期</th>
                            <th style="width: 180px;" class="text-left">已经回款</th>
                            <th >待收回款</th>
                            <th style="width: 100px;" class="text-right">总金额</th>
                            <th style="width: 100px;" class="text-right">详细</th>
                          </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <td>{$v.btime|date='Y年m月', ###} </td>
                                <td class="text-left">{$v.money}</td>
                                <td>{$v.waitmoney}</td>
                                <td class="text-right">{$v.totalmoney}</td>
                                <td class="text-right"><a href="showearningsdetails?time={$v.btime}">查看详细</a></td>
                                </tr>
                                </foreach>

                              </tbody>
                            </table>
                                          </div>
                </div>
            </article>
        </div>
    </div>
</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
    $("#CaptchaImage").click(function() {
            //console.log('y');
            $("#CaptchaImage").attr("src", "/User/auth/verify/" + 1);
            });
</script>
</block>

<extend name="./Public/mobile_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>

<block name="custom_top_css" ></block>
<block name="custom_top_js" ></block>
<block name="custom_content">
<!--start: Container -->
<div class="container">
    <!--start: Row -->
    <div class="row">
        <!--start: Span6 -->
        <div class="span10 offset1 ">
            <div class="widget">
                <div class="widget-content">
                    <h2> 为您的帐户充值 ({$user.phone})</h2>
                    <hr />
                    <form action="/Recharge/Index/Check" method="post" >    
                        <div class="row-fluid form-horizontal" id="form">
                            <if condition="$rerr eq 1">
                            <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                            </if>

                            <div class="control-group" style="position: relative">
                                <div class="alert alert-danger">
                                    单笔充值金额范围：0 ~ 99万元。
                                </div>
                                <label class="control-label" for="rcNumber">充值金额</label>
                                <div class="controls">
                                    <input autocomplete="off" class="span2" 
                                    data-val="true" 
                                    data-val-regex="请输入一个数字，如：1000.50" 
                                    data-val-regex-pattern="^[0-9.]*$" 
                                    data-val-required="请填写充值金额。" 
                                    id="rcNumber" name="rcNumber" type="text" value='100'> 元
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="rcNumber" data-valmsg-replace="true"></span></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">

                                    <label class="checkbox" style="*left: 70px; *position: absolute; *margin-bottom:30px">
                                        <input type="checkbox" data-val-required="请先同意永利宝用户协议" data-val="true" name="Checkbox" class="valid" checked="checked" required="">
                                        同意 
                                        <a href="/xieyi/money.html" id="act_register_licence" role="button" data-toggle="modal"  target="_blank">《永利宝资金管理规定》</a>
                                        <span class="help-block"><span class="field-validation-valid" data-val-required="请填写邮件地址。"  data-valmsg-for="Checkbox" data-valmsg-replace="true"></span></span>
                                        <input type='hidden' name='i' value="{$posti}"/>
                                    </label>

                                </div>
                            </div>
                            <hr>
                            <div class="control-group">
                                <label class="control-label" for="sumbit"></label>
                                <div class="controls">
                                    <button type="submit" id="act_register" class="btn btn-primary span6" style="margin-left: 0">开始充值</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--end: Span6 -->
    </div>
    <!--end: Row -->
</div>
<!--end: Container -->
</block>

<block name="custom_bottom_js" > </block>

<extend name="./Public/tmpl/index_base.html" />
<block name="title">手机验证</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">投资记录</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside" sup="Account">
                <div class="aside-body">
                    <dl class="box-shadow">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-safelv" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                        <notpresent name="succ">
                            <h2>验证您的手机<a class="more" href="/User/Index/safe"><i class="glyphicon glyphicon-share-alt"></i>返回</a></h2>
                            <hr>
                            <form class="form-horizontal" action="/User/Index/telSend" method="post" novalidate="novalidate">
                                <div class="padding-md">
                                    <if condition="$rerr eq 1">
                                        <div class="validation-summary-errors alert alert-error">{$err}</div>
                                    </if>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="Mobile">手机号码</label>
                                        <div class="col-sm-4 controls">
                                            <!--data-val-remote="手机号已经被注册过。"
                                            data-val-remote-additionalfields="*.Mobile"
                                            data-val-remote-url="/User/Register/checkUserMobile" -->
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                   data-val-regex="请您填写有效的手机号码。"
                                                   data-val-regex-pattern="^[1][0-9]{10}$"
                                                   data-val-required="请填写手机号码。"
                                                   id="Mobile" name="Mobile" type="text" value="{$phone|default=''}" value="<present name="phone">{$phone}</present>">
                <span class="help-block">
                    <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">验证码</label>
                                        <div class="col-sm-4 controls">
                                            <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="ii8Mjxxi19rrag4J6LWSoQ==">
                                            <input data-val="true" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" id="CaptchaInputText" name="CaptchaInputText" style="ime-mode:disabled;" type="text" value="" tabindex="3" class="form-control">
                                            <img id="CaptchaImage" src="/User/auth/verify" data-href="/User/auth/verify" title="点击刷新">
                                            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 controls">
                                            <button type="submit" id="act_login" class="btn btn-primary" style="margin-left: 0" tabindex="4">开始认证</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <else />
                            <div class="validation-summary-errors alert alert-info"><ul><li>
                                {$smsg}
                            </li></ul></div>
                            <form class="form-horizontal" action="/User/Index/telConfirm" method="post" novalidate="novalidate">
                                <div class="row">
                                    <if condition="$rerr eq 1">
                                        <div class="validation-summary-errors alert alert-error">{$err}</div>
                                    </if>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="vcode">验证码</label>
                                        <div class="col-sm-9 controls">
                                            <input autocomplete="off" class="span7" data-val="true"
                                                   data-val-regex="请填写您收到的验证码, 6位数字。"
                                                   data-val-regex-pattern="^[0-9]{6}$"
                                                   data-val-required="请填写您收到的验证码。"
                                                   id="vcode" name="vcode" type="text">
                                            <span class="help-block">
                                                <span class="field-validation-valid" data-valmsg-for="vcode" data-valmsg-replace="true"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 controls">
                                            <button type="submit" id="act_login" class="btn btn-primary span8" style="margin-left: 0" tabindex="4">确定</button>
                                        </div>
                                    </div>

                                </div>

                            </form>
                        </notpresent>
                    </div>
                </div>
            </article>
        </div>
    </div>
</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
 $("#CaptchaImage").click(function() {
 //console.log('y');
		$("#CaptchaImage").attr("src", "/User/auth/verify/" + 1);
	});
</script>
 </block>

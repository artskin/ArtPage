<extend name="./Public/tmpl/index_base.html" />
<block name="title">欢迎登录永利宝</block>
<block name="custom_top_css" >
    <link href="__PUBLIC__/static/style/ylb-ucenter.css" rel="stylesheet"/>
</block>
<block name="custom_content" >
<div class="container"><!--start: Container -->
    <div class="ucenter">
        <div class="login clearfix">
            <div class="col-md-6">
                <div class="login-pic">
                <img src="__PUBLIC__/static/images/login-pic.jpg" alt=""/>
                </div>
            </div>
            <div class="col-xs-12 col-md-6" style="overflow:hidden">
                <h2 class="col-sm-offset-3 col-sm-6">欢迎登录永利宝</h2>
                <hr>
                <if condition="$err neq ''">
                    <div class="validation-summary-errors alert alert-error clearfix"><p class="col-sm-offset-1 col-sm-10"><i class="icon icon-error"></i><em>{$err}</em></p></div>
                </if>
                <form class="form-horizontal" role="form" action="/User/Login?re=http://www.yonglibao.com/User/Login" method="post" novalidate="novalidate">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="UserName">用户名：</label>
                        <div class="col-sm-6 controls">
                            <input type="text" class="form-control" placeholder="用户名/手机号"
                                   data-val="true"
                                   data-val-regex="请输入正确的用户名/手机号。"
                                   data-val-regex-pattern="(?[A-Za-z0-9]*$)^[A-Za-z0-9_-]{6,25}$"
                                   data-val-required="请填写用户名/手机号。"
                                   id="UserName"
                                   name="UserName"
                                   tabindex="1"
                                   value="" />
                            <div class="help-block">
                                <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="UserPass">密 &nbsp; 码：</label>
                        <div class="col-sm-6 controls">
                            <input type="password" autocomplete="off" class="form-control" data-val="true" data-val-length="密码必须由6-32位字符组成。" data-val-length-max="32" data-val-length-min="6" data-val-required="请填写登录密码。" id="UserPass" name="UserPass" tabindex="2" placeholder="密码">
                            <div class="help-block">
                                <span class="field-validation-valid" data-valmsg-for="UserPass" data-valmsg-replace="true"></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <small class="forgot-pass"><a href="/User/auth/resetpwd" id="act_login_forgot">忘记密码?</a></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="CaptchaDeText">验证码：</label>
                        <div class="col-sm-6 controls">
                            <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="ii8Mjxxi19rrag4J6LWSoQ==">
                            <input class="form-control" id="CaptchaInputText" name="CaptchaInputText" maxlength="4" style="ime-mode:disabled;" data-val="true" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" type="text" value="" tabindex="3" placeholder="验证码" />
                            <img id="CaptchaImage" src="/User/auth/verifynew/{$a|time}" title="点击刷新">
                            <div class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6 controls">
                            <button type="submit" id="act_login" class="btn btn-primary col-sm-12 col-xs-12 btn-lg" tabindex="4">登录</button>
                        </div>
                    </div>
                </form>
                <div class="union-website">
                    <div class="row">
                        <h5 class="col-sm-12"><a class="reg_ylbid" href="/User/Register" id="act_login_register">注册永利宝账号</a>使用合作网站账号登录</h5>
                    </div>
                    <hr class="margin10" />
                    <div class="col-xs-12 col-sm-7" style="min-width:205px">
                        <div class="row">
                            <a href="/User/Register/qqLogin"><i class="icon icon-qq-login"></i><em>QQ登录</em></a>
                            <a href="/User/Register/weLogin"><i class="icon icon-sina-login"></i><em>新浪微博登录</em></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--end: Container -->


</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
 $("#CaptchaImage").click(function() {
         var timestamp = new Date();
         $("#CaptchaImage").attr("src", "/User/auth/verifynew/" + timestamp.getTime());
 });
</script>
</block>

<extend name="./Public/tmpl/index_base.html" />
<block name="title">实名认证</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">实名认证</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside" sup="Account">
                <div class="aside-body">
                    <dl class="box-shadow">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-safelv" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                        <h2>实名认证<a href="/User/Index/safe" class="more"><i class="glyphicon glyphicon-share-alt"></i>返回</a></h2>
                        <hr />
                        <div class="alert alert-danger">
                            身份证号填写错误将无法更改、无法提现，请仔细核对。
                        </div>
                        <notpresent name="succ">
                            <form class="form-horizontal" action="/User/Index/Real" method="post" novalidate="novalidate">
                                <div class="padding-md">
                                    <if condition="$rerr eq 1">
                                        <div class="validation-summary-errors alert alert-error">{$err}</div>
                                    </if>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="RealName">真实姓名</label>
                                        <div class="col-sm-4 controls">
                                            <input class="form-control" data-val="true"
                                                   data-val-regex="请填写正确的姓名。"
                                                   data-val-regex-pattern="[\u4e00-\u9fa5]*"
                                                   data-val-required="请填写用户名。"
                                                   id="RealName" name="RealName" tabindex="1" type="text" value="">
                                            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="RealName" data-valmsg-replace="true"></span></span>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" tabindex="-1">身份证号</label>
                                        <div class="col-sm-4 controls">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                   data-val-length="请输入正确的身份证号码。"
                                                   data-val-regex-pattern="/(^\d{15}$)|(^\d{17}([0-9]|X)$"
                                                   data-val-length-max="18"
                                                   data-val-length-min="15"
                                                   data-val-required="请输入您的身份证号码。"
                                                   id="idnum" name="idnum" tabindex="2" type="text">
                                            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="idnum" data-valmsg-replace="true"></span></span>
                                            <div class="msg-tips">
                                                <label class="text-warning">身份证号填写错误将无法更改、无法提现，请仔细核对！</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">验证码</label>
                                        <div class="col-sm-4 controls">
                                            <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="ii8Mjxxi19rrag4J6LWSoQ==">
                                            <input data-val="true" class="form-control" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" id="CaptchaInputText" name="CaptchaInputText" style="ime-mode:disabled;" type="text" value="" tabindex="3">
                                            <img id="CaptchaImage" src="/User/auth/verifynew/{$a|time}" title="点击刷新">
                                            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 controls">
                                            <button type="submit" id="act_login" class="btn btn-primary" style="margin-left: 0" tabindex="4">开始认证</button>
                                        </div>
                                    </div>


                                </div>

                            </form>
                            <else />
                            <div class="validation-summary-errors alert alert-info"><ul><li>实名认证已经成功！</li></ul></div>
                        </notpresent>

                    </div>
                </div>
            </article>
        </div>
    </div>
</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
 $("#CaptchaImage").click(function() {
 //console.log('y');
		$("#CaptchaImage").attr("src", "/User/auth/verify/" + 1);
	});
</script>
 </block>

<extend name="./Public/tmpl/index_base.html" />
<block name="title">支付密码</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">支付密码</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside">
                <div class="aside-body">
                    <dl class="box-shadow" id="licaishi">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-safelv" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                    <h2>支付密码<a href="/User/Index/safe" class="more"><i class="glyphicon glyphicon-share-alt"></i>返回</a></h2>
                    <hr />
                    <div class="alert alert-warning">支付密码用于提取现金，请务必保密。</div>
                    <div class="control-panle-header">
                        <if condition="$noPayPwd">
                            <h4 class="col-xs-offset-4">设置支付密码</h4>
                            <else />
                            <h4 class="col-xs-offset-4">修改支付密码</h4>
                        </if>
                    </div>
                    <hr>
                    <if condition="$err neq ''">
                        <div class="validation-summary-errors alert alert-error">
                            <ul>
                                <li>{$err}</li>
                            </ul>
                        </div>
                    </if>
                    <form action="/User/Index/payPwdChange" method="post" novalidate="novalidate">
                        <div class="form-horizontal">

                            <if condition="!$noPayPwd">
                            <div class="form-group" style="position: relative">
                                <label class="col-xs-12 col-sm-4 control-label" for="OldPass">旧密码</label>
                                <div class="col-xs-12 col-sm-4 controls">
                                    <input autocomplete="off" class="form-control" data-val="true"
                                           data-val-regex="密码只能为 6 - 32 位数字，字母及常用符号组成。"
                                           data-val-regex-pattern="^[A-Za-z0-9\^\$\.\+\*_@!#%&amp;~=-]{6,32}$"
                                           data-val-required="请填写登录密码。" id="OldPass" name="OldPass" type="password">
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="OldPass" data-valmsg-replace="true"></span></span>
                                </div>
                            </div>
                            </if>

                            <div class="form-group" style="position: relative">
                                <label class="col-xs-12 col-sm-4 control-label" for="Pass"> <if condition="!$noPayPwd">新</if>支付密码</label>
                                <div class="col-xs-12 col-sm-4 controls">
                                    <input autocomplete="off" class="form-control" data-val="true" data-val-regex="密码应该为 6 - 32 位数字，字母及常用符号组成。" data-val-regex-pattern="^[A-Za-z0-9\^\$\.\+\*_@!#%&amp;~=-]{6,32}$" data-val-required="请填写登录密码。" id="Pass" name="Pass" type="password">
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="Pass" data-valmsg-replace="true"></span></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-12 col-sm-4 control-label" for="Pass2">重复<if condition="!$noPayPwd">新</if>支付密码</label>
                                <div class="col-xs-12 col-sm-4 controls">
                                    <input autocomplete="off" class="form-control" data-val="true" data-val-equalto="两次录入的密码不一致" data-val-equalto-other="*.Pass" data-val-required="请填写确认密码。" id="Pass2" name="Pass2" type="password">
                                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="Pass2" data-valmsg-replace="true"></span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-0 col-sm-offset-4 controls col-xs-4">
                                    <button type="submit" id="act_login" class="btn btn-primary col-xs-12" style="margin-left: 0" tabindex="4">确定</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    </div>
                </div>
            </article>
        </div>
    </div>
</block>


 <block name="custom_bottom_js" >
 <script type="text/javascript">
 $("#CaptchaImage").click(function() {
 //console.log('y');
		$("#CaptchaImage").attr("src", "/User/auth/verify/" + 1);
	});
	</script>
 </block>

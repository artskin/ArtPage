<extend name="./Public/tmpl/index_base.html" />
<block name="title">欢迎注册永利宝</block>
<block name="custom_top_css" >
    <link href="__PUBLIC__/static/style/ylb-ucenter.css" rel="stylesheet"/>
</block>
<block name="custom_content" >
    <div class="container"><!--start: Container -->
        <div class="ucenter">
            <div class="login clearfix padding-md box-shadow">
                <h2>欢迎注册永利宝，您身边的理财专家。</h2>
                <hr class="dashed" />
                <div class="row">
                    <div class="col-sm-7">
                        <form class="form-horizontal" action="/User/Register" method="post" >
                            <div class="" id="form">
                                <if condition="$rerr eq 1">
                                    <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                                </if>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="UserName">用户名</label>
                                    <div class="col-sm-6 controls">
                                        <input autocomplete="off" class="form-control" data-val="true"
                                               data-val-regex="用户名只允许字母、数字、下划线、横线组成，首位只能为字母，且至少需要 6 个字符。"
                                               data-val-regex-pattern="(?!^\d[A-Za-z0-9]*$)^[A-Za-z0-9_-]{6,25}$" data-val-remote="用户名已存在。"
                                               data-val-remote-additionalfields="*.UserName"
                                               data-val-remote-url="/User/Register/checkUserName"
                                               data-val-required="请填写用户名。"
                                               id="UserName" name="UserName" type="text" value="{$account|default=''}">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="form-group" style="position: relative">
                                    <label class="col-sm-3 control-label" for="LoginPass">登录密码</label>
                                    <div class="col-sm-6 controls">
                                        <input autocomplete="off" class="form-control" data-val="true" data-val-regex="密码只能为 6 - 32 位数字，字母及常用符号组成。" data-val-regex-pattern="^[A-Za-z0-9\^\$\.\+\*_@!#%&amp;~=-]{6,32}$" data-val-required="请填写登录密码。" id="LoginPass" name="LoginPass" type="password">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="LoginPass" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="LoginPass2">确认密码</label>
                                    <div class="col-sm-6 controls">
                                        <input autocomplete="off" class="form-control" data-val="true" data-val-equalto="两次录入的密码不一致" data-val-equalto-other="*.LoginPass" data-val-required="请填写确认密码。" id="LoginPass2" name="LoginPass2" type="password">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="LoginPass2" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="Mobile">手机号码</label>
                                    <div class="col-sm-6 controls">
                                        <input autocomplete="off" class="form-control" data-val="true"
                                               data-val-regex="请您填写有效的手机号码。"
                                               data-val-regex-pattern="^[1][0-9]{10}$"
                                               data-val-remote="手机号已经被注册过。"
                                               data-val-remote-additionalfields="*.Mobile"
                                               data-val-remote-url="/User/Register/checkUserMobile"
                                               data-val-required="请填写手机号码。"
                                               id="Mobile" name="Mobile" type="text" value="{$phone|default=''}">
                                            <span class="help-block">
                                                <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                                            </span>
                                    </div>
                                </div>

                                <!--<div class="form-group">
                                <label class="form-label" for="Email">邮箱</label>
                                <div class="controls">
                                    <input class="span9" data-val="true"
                                    data-val-regex="请您填写有效的邮件地址。"
                                    data-val-regex-pattern=".*"
                                    data-val-required="请填写邮件地址。"
                                    data-val-remote="邮箱已经被注册过。"
                                    data-val-remote-additionalfields="*.Email"
                                    data-val-remote-url="/User/Register/checkUserEmail"
                                    data-val-required="请填写邮件地址。"
                                    id="Email" name="Email" type="text" value="{$email|default=''}">
                                    <span class="help-block">
                                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                    </span>
                                </div>
                            </div>-->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">验证码</label>
                                    <div class="col-sm-6 controls">
                                        <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="BE4hhfHWlDII+tILpHnubA=="><input class="form-control" data-val="true" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" id="CaptchaInputText" name="CaptchaInputText" style="ime-mode:disabled;" type="text" value="">

                                        <img id="CaptchaImage" src="/User/auth/verifynew/{$a|time}" title="点击刷新">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3 controls">

                                        <label class="checkbox" style="*left: 70px; *position: absolute; *margin-bottom:30px">
                                            <input type="checkbox" data-val-required="请先同意永利宝用户协议" data-val="true" name="Checkbox" class="valid" checked="checked" required="">
                                            同意永利宝
                                            <a href="/xieyi/xieyi.html" id="act_register_licence" role="button" data-toggle="modal"  target="_blank">用户协议</a>
                                            和
                                            <a href="/xieyi/xieyi02.html" id="act_register_licence" role="button" data-toggle="modal"  target="_blank">投资人注册协议</a>
                                            <span class="help-block"><span class="field-validation-valid" data-val-required="请填写邮件地址。"  data-valmsg-for="Checkbox" data-valmsg-replace="true"></span></span>
                                        </label>

                                    </div>
                                </div>
                                <if condition="$hide eq 1">
                                    <else/>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" for="recommendcode">邀请码</label>
                                        <div class="col-sm-6 controls">
                                            <input class="form-control width200" data-val="true" data-val-regex="可选" data-val-regex-pattern=".*"
                                                   placeholder="可选"
                                                   id="recommendcode" name="recommendcode" type="text" value="{$rcode|default=''}"
                                            <if condition="$rcode">disabled </if>
                                            >
                                            <if condition="$rcode">
                                                <input id="recommendcode" name="recommendcode" type="hidden" value="{$rcode|default=''}" >
                                            </if>
                                            <span class="help-block">
                                                <span class="field-validation-valid" data-valmsg-for="recommendcode" data-valmsg-replace="true"></span>
                                            </span>
                                        </div>
                                    </div>
                                </if>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3 controls">
                                        <button type="submit" id="act_register" class="btn btn-primary col-sm-4">注册</button>
                                        <span class="text-gray pull-left padding-xs fontsize-md">已经注册？<a href="/User/Login" id="act_login_register">前往登录</a></span>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5">
                        <div class="">
                            <div style="position:relative">
                                <if condition="!$rcode" >
                                    <h4>使用第三方帐号</h4>
                                </if>
                            </div>
                            <if condition="!$rcode" >
                                <hr class="dashed" />
                                <section>
                                    <p><a href="/User/Register/qqLogin"><img src="__PUBLIC__/images/qqlogin.jpg" /></a></p>
                                    <p><a href="/User/Register/weLogin"><img src="__PUBLIC__/images/welogin.jpg" /></a></p>
                                </section>
                            </if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

    <block name="custom_bottom_js" >
    <script type="text/javascript">
        $("#CaptchaImage").click(function() {
        var timestamp = new Date();
         $("#CaptchaImage").attr("src", "/User/auth/verifynew/" + timestamp.getTime());
        
	});
</script>
<script>
  if( window.top === window.self ){
    var rcode = "{$rcode}";
    if( rcode != "" ){
      document.cookie = "rcode_rcode=" + rcode + "; Path=/User/Register; Expires=" + (new Date( (new Date).getTime() - 1000 )).toGMTString() + ";";
      document.cookie = "rcode_rcode=" + rcode + "; Path=/User; Expires=" + (new Date( (new Date).getTime() - 1000 )).toGMTString() + ";";
      document.cookie = "rcode_rcode=" + rcode + "; Path=/; Expires=" + (new Date( (new Date).getTime() - 1000 )).toGMTString() + ";";
      document.cookie = "rcode_rcode=" + rcode + "; Path=/; Expires=" + (new Date( (new Date).getTime() + 3 * 24 * 60 * 60 * 1000 )).toGMTString() + ";";
    }
  }
</script>
</block>

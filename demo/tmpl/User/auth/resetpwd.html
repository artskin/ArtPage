<extend name="./Public/tmpl/index_base.html" />
<block name="title">密码找回</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="">密码找回</a></li>
            </ol>
        </div>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <article class="col-xs-12 col-md-12 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                        <!--padding-lg:begin-->
                        <h2>重置登录密码</h2>
                        <hr />
                        <ul id="maintab" class="nav nav-tabs clearfix">
                            <li class="active"><a href="#phone"  data-toggle="tab">用手机找回</a></li>
                            <li><a href="#email" data-toggle="tab">用邮箱找回</a></li>
                            <li><a href="#custom"  data-toggle="tab">拨打客服电话</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="phone">
                              <div class="padding-md">
                                  <div id="tel_success" class="panel panel-success">
                                    <div class="panel-heading">
                                      <h3 class="panel-title">修改密码成功</h3>
                                    </div>
                                  </div>
                                    <div id="tel_form_div">
                                        <form id="phone_table" class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="phoneinput" class="col-sm-2 control-label">手机号：</label>
                                                <div id="phoneinput" class="col-sm-4 controls">
                                                    <input type="email" name="phone" class="form-control" id="phonenum" placeholder="手机号码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="dcodeinput" class="col-sm-2 control-label">验证码：</label>
                                                <div id="dcodeinput" class="col-sm-4 controls">
                                                    <input type="text" name="dcode" class="form-control" id="decode" placeholder="验证码">
                                                    <img src='__APP__/User/auth/verify' id="vcodeshow"/>
                                                </div>
                                            </div>
                                        </form>

                                        <form class="form-horizontal" role="form">
                                            <div id="getbtndiv" class="form-group">
                                                <label class="col-sm-2">&nbsp;</label>
                                                <div  class="col-sm-4 controls">
                                                    <button type="button" class="btn btn-primary" id="vcodebtn">获取手机验证码</button>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="vcode" class="col-sm-2 control-label">短信验证码：</label>
                                                <div class="col-sm-4 controls">
                                                    <input type="text" name="vcode" class="form-control" id="vcode" placeholder="手机验证码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="passwd" class="col-sm-2 control-label">新密码：</label>
                                                <div class="col-sm-4 controls">
                                                    <input type="password" name="passwd" class="form-control" id="passwd" placeholder="新密码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="repasswd" class="col-sm-2 control-label">重复新密码：</label>
                                                <div class="col-sm-4 controls">
                                                    <input type="password" name="repasswd" class="form-control" id="repasswd" placeholder="重复新密码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2">&nbsp;</label>
                                                <div class="col-sm-4 controls">
                                                    <button type="button" class="btn btn-primary" id="resetbtn">  确定修改  </button>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2">&nbsp;</label>
                                                <div class="col-sm-4 auth-alert controls">
                                                    <div id="confirmMsg" class="alert alert-danger"> </div>

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane" id="email">
                                <div class="padding-md">
                                    <form class="form-horizontal" role="form" id="email_form_div">
                                        <div class="form-group">
                                            <label for="input_email" class="col-sm-2 control-label">Email：</label>
                                            <div class="col-sm-4 controls">
                                                <input type="email" id="input_email" class="form-control"  placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2">&nbsp;</label>
                                            <div class="col-sm-4 controls">
                                                <button id="send_email" type="button" class="btn btn-primary">发送密码找回邮件</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10 auth-alert">
                                                <div id="emailMsg" class="alert alert-danger"> </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div id="email_success" class="col-md-8">
                                            <div class="panel panel-success">
                                                <div class="panel-heading">
                                                    <h3 class="panel-title">重置密码邮件已经发送，请前往邮箱点击链接完成密码重设。</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane col-sm-6" id="custom">
                                <div class="padding-md">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"> 您可以加拨打下面的电话获得人工服务</h3>
                                        </div>
                                        <div class="panel-body">
                                            <h2>400-8217-918</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--padding-lg-end-->
                    </div>
                </div>
            </article>
        </div>
    </div>
</block>


<block name="custom_bottom_js" >
    <script src="__PUBLIC__/jquery.checkConfirm.js"></script>
    <script src="__PUBLIC__/auth/js/resetpwd.js"></script>
</block>

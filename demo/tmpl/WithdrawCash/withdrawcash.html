<extend name="./Public/tmpl/index_base.html" />
<block name="title">银行卡/信用卡</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_content">
    <!--start: breadcrumb -->
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/User">个人中心</a></li>
            <li class="active"><a href="">银行卡</a></li>
        </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside" sup="Account">
                <div class="aside-body">
                    <dl class="box-shadow">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-withdrawcash" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body box-shadow">
                    <div class="padding-lg">
                        <h2>银行卡</h2>
                        <hr />
                        <div class="alert alert-warning">为保证提现成功，您的银行卡开户姓名必须为 <em class="text-orange text-lg">{$user.real_name}</em> </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="add-bank">
                                    <h4 class="title4" style="border-left:0!important">添加银行卡</h4>
                                    <hr>
                                    <form action="" method="post" novalidate="novalidate" class="padding-lg">
                                        <input type="hidden" name="card_token" value="{$Think.session.card_token}" />
                                        <input type="hidden" name="card_token_time" value="{$Think.session.card_token_time}" />
                                        <div class="form-group">
                                            <label class="control-label" for="BankName">银行</label>
                                            <div class="controls">
                                                <input class="form-control input-sm" data-val="true" id="BankName" name="BankName" tabindex="1" type="text" value=""
                                                       data-val-regex="请填写正确的银行名称。"
                                                       data-val-regex-pattern="[\u4e00-\u9fa5]*"
                                                       data-val-required="请填写银行名称。" />
                                                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="BankName" data-valmsg-replace="true"></span></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="BankCity">开户城市</label>
                                            <div class="controls">
                                                <input class="form-control input-sm" data-val="true" id="BankCity" name="BankCity" tabindex="1" type="text" value=""
                                                       data-val-regex="请填写正确的城市名称。"
                                                       data-val-regex-pattern="[\u4e00-\u9fa5]*"
                                                       data-val-required="请填写城市名称。" />
                                                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="BankCity" data-valmsg-replace="true"></span></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="BankAddr">开户行名称</label>
                                            <div class="controls">
                                                <input class="form-control input-sm" data-val="true" id="BankAddr" name="BankAddr" tabindex="1" type="text" value=""
                                                       data-val-regex="请填写正确的开户行名称。"
                                                       data-val-regex-pattern="[\u4e00-\u9fa5]*"
                                                       data-val-required="请填写开户行名称。" />
                                                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="BankAddr" data-valmsg-replace="true"></span></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" tabindex="-1">银行卡号</label>
                                            <div class="controls">
                                                <input autocomplete="off" class="form-control input-sm" data-val="true" id="cardNum" name="cardNum" tabindex="2" type="text"
                                                       data-val-length="请输入正确的银行卡号。"
                                                       data-val-regex-pattern="/\d*"
                                                       data-val-length-max="20"
                                                       data-val-length-min="14"
                                                       data-val-required="请输入您的银行卡号。" />
                                                <span class="help-block"><span class="field-validation-valid" data-valmsg-for="cardNum" data-valmsg-replace="true"></span></span>
                                            </div>
                                        </div>
                                        <div class="center"><button type="submit" id="act_login" class="btn btn-primary width200" tabindex="4">添加</button></div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-md-7">
                                <h3 class="mt0">已绑定银行卡列表</h3>
                                <table class="table table-striped border-solid">
                                    <tr>
                                        <th>卡号</th>
                                        <th>开户银行</th>
                                        <th>地点</th>
                                    </tr>
                                    <foreach name="cards" item='c'>
                                    <tr>
                                      <td>{$c.cardno}</td>
                                      <td>{$c.city}</td>
                                      <td>{$c.city_address}({$c.bankname})</td>
                                    </tr>
                                    </foreach>
                                  </table>
                                </div>
                              </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</block>



    </block>

    <block name="custom_bottom_js" >
    <script type="text/javascript">
        $("#CaptchaImage").click(function() {
                //console.log('y');
                $("#CaptchaImage").attr("src", "/User/auth/verify/" + 1);
                });
            </script>
            </block>

<extend name="./Public/channel_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>


<block name="custom_content" >

<!--start: Sub-nav -->
<div class="page-desc js-ignore-pagemark">
    <!-- start:Page-desc-inner -->
    <div class="page-desc-inner">
        <div class="container">
            <h3>欢迎注册永利宝渠道商推广平台，您身边的理财专家。</h3>
        </div>
    </div>
    <!-- end:Page-desc-inner -->
</div>
<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">
    <!-- start:Row -->
    <div class="row">
        <!-- start:Wall -->
            <br />
    
         <div class="span7 separate wall">
         <div style="position:relative">
                 <h4>注册永利宝渠道商帐号<span class="pull-right" style="font-size:13px;">已经注册？ <a href="/Channel/Login" id="act_login_register">前往登录</a></span></h4>
             </div>
             <hr class="dashed" />
             
             <form action="/Channel/Register" method="post" >    
                    <div class="row-fluid form-horizontal" id="form">
                    			<if condition="$rerr eq 1">
                                <div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li></ul></div>
                    			</if>
                                <div class="control-group">
                                    <label class="control-label" for="UserName">用户名</label>
                                    <div class="controls">
                                        <input autocomplete="off" class="span9" data-val="true" 
                                        data-val-regex="用户名只允许字母、数字、下划线、横线组成，首位只能为字母，且至少需要 6 个字符。" 
                                        data-val-regex-pattern="(?!^\d[A-Za-z0-9]*$)^[A-Za-z0-9_-]{6,25}$" data-val-remote="用户名已存在。" 
                                        data-val-remote-additionalfields="*.UserName" 
                                        data-val-remote-url="/Channel/Register/checkUserName" 
                                        data-val-required="请填写用户名。" 
                                        id="UserName" name="UserName" type="text" value="{$account|default=''}">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="control-group" style="position: relative">
                                    <label class="control-label" for="LoginPass">登录密码</label>
                                    <div class="controls">
                                        <input autocomplete="off" class="span7" data-val="true" data-val-regex="密码只能为 6 - 32 位数字，字母及常用符号组成。" data-val-regex-pattern="^[A-Za-z0-9\^\$\.\+\*_@!#%&amp;~=-]{6,32}$" data-val-required="请填写登录密码。" id="LoginPass" name="LoginPass" type="password">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="LoginPass" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="LoginPass2">确认密码</label>
                                    <div class="controls">
                                        <input autocomplete="off" class="span7" data-val="true" data-val-equalto="两次录入的密码不一致" data-val-equalto-other="*.LoginPass" data-val-required="请填写确认密码。" id="LoginPass2" name="LoginPass2" type="password">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="LoginPass2" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Mobile">手机号码</label>
                                    <div class="controls">
                                        <input autocomplete="off" class="span6" data-val="true" 
                                        data-val-regex="请您填写有效的手机号码。" 
                                        data-val-regex-pattern="^[1][0-9]{10}$" 
                                        data-val-remote="手机号已经被注册过。" 
                                        data-val-remote-additionalfields="*.Mobile"
                                        data-val-remote-url="/Channel/Register/checkUserMobile" 
                                        data-val-required="请填写手机号码。" 
                                        id="Mobile" name="Mobile" type="text" value="{$phone|default=''}">
                                        <span class="help-block">
                                            <span class="field-validation-valid" data-valmsg-for="Mobile" data-valmsg-replace="true"></span>
                                        </span>
                                    </div>
                                </div>
                                                                
                                    <div class="control-group">
                                    <label class="control-label" for="Email">邮箱</label>
                                    <div class="controls">
                                        <input class="span9" data-val="true" 
                                        data-val-regex="请您填写有效的邮件地址。" 
                                        data-val-regex-pattern=".*" 
                                        data-val-required="请填写邮件地址。" 
                                        data-val-remote="邮箱已经被注册过。" 
                                        data-val-remote-additionalfields="*.Email"
                                        data-val-remote-url="/Channel/Register/checkUserEmail" 
                                        data-val-required="请填写邮件地址。" 
                                        id="Email" name="Email" type="text" value="{$email|default=''}">
                                        <span class="help-block">
                                            <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                        </span>
                                    </div>
                                </div>
                            
                                <div class="control-group">
                                    <label class="control-label">验证码</label>
                                    <div class="controls">
                                        <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="BE4hhfHWlDII+tILpHnubA=="><input data-val="true" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" id="CaptchaInputText" name="CaptchaInputText" style="ime-mode:disabled;" type="text" value="">
                                        <img id="CaptchaImage" src="/Channel/CAuth/verifynew" data-href="/CaptchaImage/NewCaptchaJson?l=4" title="点击刷新">
                                        <span class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></span>
                                    </div>
                                </div>
                                
                                <div class="control-group">
                                <div class="controls">

                                <label class="checkbox" style="*left: 70px; *position: absolute; *margin-bottom:30px">
                                            <input type="checkbox" data-val-required="请先同意永利宝用户协议" data-val="true" name="Checkbox" class="valid" checked="checked" required="">
                                            同意永利宝 
                                            <a href="/xieyi/xieyi.html" id="act_register_licence" role="button" data-toggle="modal"  target="_blank">用户协议</a>
                                            和
                                             <a href="/xieyi/xieyi02.html" id="act_register_licence" role="button" data-toggle="modal"  target="_blank">投资人注册协议</a>
                                            <span class="help-block"><span class="field-validation-valid" data-val-required="请填写邮件地址。"  data-valmsg-for="Checkbox" data-valmsg-replace="true"></span></span>
                                        </label>

                                </div>
                                </div>
                               
                                <hr>
                                <button type="submit" id="act_register" class="btn btn-primary span12" style="margin-left: 0">注册</button>
                            </div>
                        </form>
             
             
         </div>
                  <div class="span5 ">
                  </div>
         
            </div>
            <!-- end:Wall -->
        </div>
        <!-- end:Row -->
    </div><!--end: Container -->


    </block>

    <block name="custom_bottom_js" >
    <script type="text/javascript">
        $("#CaptchaImage").click(function() {
                $("#CaptchaImage").attr("src", "/Channel/CAuth/verifynew/" + 1);
                });
</script>
</block>

<extend name="./Public/channel_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>

 
<block name="custom_content" >



<!--start: Sub-nav -->
<div class="sub-nav" sup="Brokerage">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <if condition="$myinfo">
                        <li><a href="/Channel/Brokerage">我的业绩</a></li>
                        <li><a href="/Channel/Brokerage/team">团队业绩</a></li>
                        <li class="active"><a href="">成员详细业绩</a></li>
                        <else />
                        <li class="active"><a href="/Channel/Brokerage">我的业绩</a></li>
                        <if condition ="$user.isSenior eq 1">
                        <li class=""><a href="/Channel/Brokerage/team">团队业绩</a></li>
                        </if>
                        
                        <if condition="$super eq 1">
                        <li ><a href="/Channel/Brokerage/getBrokerage">推广佣金</a></li>
                        </if>
                        
                        </if>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">

    <!--end: Span10 -->
    <div class="row">

        <!--start: Span2 -->
       
        <!--end: Span2 -->
        <!--start: Span10 -->
	<ul id="maintab" class="nav nav-tabs" style=" margin-left:30px">
	 <if condition="$myinfo">

                <li class="active"><a href="/Channel/Brokerage"  >我的业绩</a></li>
                <li><a href="/Channel/Brokerage/invest?id={$myinfo['id']}">客户投资</a></li> 
	<else/>
		<li class="active"><a href="/Channel/Brokerage"  >我的业绩</a></li>
                <li><a href="/Channel/Brokerage/invest">客户投资</a></li> 

	</if>

            </ul>

        <article class="span12 wall" >
        		 <h3 class ="important">
	            <if condition="$myinfo">
	            {$myinfo['name']}
	            <else/>
	            	{$user['name']}
	            </if>
            </h3>
                <hr class="dashed" />
                <div class=" col-sm-10 widget-content" style="padding-bottom: 35px; padding-top: 0px; margin-bottom: 60px;">
                    
                <table class="table table-hover " >
                			<thead>
                				<tr>
                					<th>注册时间</th>
                					<th>客户</th>
                					
                					<th>投资总金额（元）</th>
                				</tr>
                			</thead>
                			<tbody>
                				<foreach name="recommend" item="v" >
                				<tr>
                				    
                				    <td >
                				        <span >
                				            <if condition="$v.userTime eq 0">
                				            <else /> 
                				               {$v.userTime|date="Y-m-d H:i:s",###}
                				            </if>
                				        </span>
                				    </td>
                					<td ><span >{$v.nickName}</span></td>
                					<td ><span >{$v.totalInvest}</span></td>
                				</tr>
                				</foreach>
                
                			</tbody>
                </table>
              </div>
    
    
            </article>
        </div>
        <!--end: Span10 -->
    
</div><!--end: Container -->


</block>

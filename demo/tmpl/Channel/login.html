<extend name="./Public/channel_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
</style>
</block>

<block name="custom_top_js" ></block>

 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="page-desc js-ignore-pagemark">
    <!-- start:Page-desc-inner -->
    <div class="page-desc-inner">
        <div class="container">
            <h3>欢迎登录永利宝渠道商推广平台</h3>
        </div>
    </div>
    <!-- end:Page-desc-inner -->
</div>
<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">
    <!-- start:Row -->
    <div class="row">
        <!-- start:Wall -->
        <div class="span4 offset4 control-panle">
            <div class="control-panle-header">
    <h4>登录</h4>
</div>
<hr>
<if condition="$err neq ''">
<div class="validation-summary-errors alert alert-error"><ul><li>{$err}</li>

</ul></div>
</if>
<form action="/Channel/Login" method="post" novalidate="novalidate">    <div class="row-fluid">
        
        <div class="control-group">
            <label class="control-label" for="UserName">用户名</label>
            <div class="controls">
                <input class="span12" 
                data-val="true" 
                data-val-regex="用户名只允许字母、数字、下划线、横线组成，首位只能为字母，且至少需要 6 个字符。" 
                data-val-regex-pattern="[A-Za-z0-9_-\.]{6,25}$" 
                data-val-required="请填写用户名。" 
                id="UserName" 
                name="UserName" 
                tabindex="1" 
                type="text" 
                value="">
            </div>
            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span></span>
        </div>
        <div class="control-group">
            <label class="control-label" tabindex="-1">密码 </label>
            <div class="controls">
                <input autocomplete="off" class="span12" data-val="true" data-val-length="登录密码必须由6-32位字符组成。" data-val-length-max="32" data-val-length-min="6" data-val-required="请填写登录密码。" id="UserPass" name="UserPass" tabindex="2" type="password">
            </div>
            <span class="help-block"><span class="field-validation-valid" data-valmsg-for="UserPass" data-valmsg-replace="true"></span></span>
        </div>
        <div class="control-group">
                    <label class="control-label">验证码</label>
                    <div class="controls">
                        <input id="CaptchaDeText" name="CaptchaDeText" type="hidden" value="ii8Mjxxi19rrag4J6LWSoQ==">
                        <input data-val="true" data-val-length="必须为4位" data-val-length-max="4" data-val-required="验证码不可为空。" id="CaptchaInputText" name="CaptchaInputText" style="ime-mode:disabled;" type="text" value="" tabindex="3">
                        <img id="CaptchaImage" src="/Channel/CAuth/verifynew" data-href="/Channel/CAuth/verifynew" title="点击刷新">
                    </div>
        
                    <span class="help-block"><span class="field-validation-valid" data-valmsg-for="CaptchaInputText" data-valmsg-replace="true"></span></span>
        </div>
        
        <hr>
        <button type="submit" id="act_login" class="btn btn-primary span12" style="margin-left: 0" tabindex="4">登录</button>
    </div>
</form>

        </div>
        <!-- end:Wall -->
    </div>
    <!-- end:Row -->
</div><!--end: Container -->


</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
 $("#CaptchaImage").click(function() {
 
		$("#CaptchaImage").attr("src", "/Channel/CAuth/verifynew/" + 1);
	});
	</script>
 </block>

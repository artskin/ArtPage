<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>  
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
    #upload{ 
        font-size:12px; 
        overflow:hidden; 
        position:absolute;
    } 
    #file{ 
        position:absolute; 
        z-index:100; 
        margin-left:-180px; 
        font-size:60px;
        opacity:0;
        filter:alpha(opacity=0); 
        margin-top:-5px;
    } 
</style>
</block>

<block name="custom_top_js" ></block>

<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Check">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class="active"><a href="#">项目图片管理</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->


<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
            <h2> {$project.title} <h2> 
                    <form method="post" action="?id={$pid}&act=up" enctype="multipart/form-data">
                        <h3>
                            <input type="file" name="file" title="选择一张图片"  style="left: -137.5px; top: 11px;" />
                            <input type="submit" class="btn" name="submit" value="上传" />
                        </h3>
                    </form>
                    <br />
        
        <table class="table table-striped table-hover">
            <tbody>
                <foreach name="list" item="vo" >
                <tr>
                    <td>
                        <img width="300px" src="/upload/photos/{$vo}" />
                        <a class="btn btn-danger" href="?id={$pid}&img={$vo}&act=del" target=_blank>删除 </a> 
                        <a  href="/upload/photos/{$vo}" target=_blank>查看实际图片</a> 
                    </td>
                </tr>
                </foreach>

            </tbody>
        </table>

   </div> <!--end: row -->
</div>
<!--end: Container -->

</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
    $('.textarea').wysihtml5();
    $('input[type=file]').bootstrapFileInput();
</script>
</block>

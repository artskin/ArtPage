<extend name="./Public/seo_base.html"/>
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords">
    <meta name="keywords" content="永利宝、P2P"/>
</block>
<block name="description">
    <meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。"/>
</block>
<block name="author">
    <meta name="author" content="永利宝"/>
</block>

<block name="custom_top_css">
    <link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>
    <style type="text/css">
        header {
            *margin-bottom: 0;
            border-top: 4px solid rgb(150, 150, 150);
        }

        #upload {
            font-size: 12px;
            overflow: hidden;
            position: absolute;
        }

        #file {
            position: absolute;
            z-index: 100;
            margin-left: -180px;
            font-size: 60px;
            opacity: 0;
            filter: alpha(opacity=0);
            margin-top: -5px;
        }
    </style>
</block>

<block name="custom_top_js"></block>

<block name="custom_content">

    <!--start: Sub-nav -->
    <div class="sub-nav" sup="Check">
        <div class="sub-nav-inner">
            <div class="container">
                <!--start: Navigation -->
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        <ul class="nav">
                            <li><a href="/Check/News">新闻管理</a></li>
                            <li class="<if condition="
                            $sort eq '10063'"> active </if>" ><a href="/Check/News/newsadd">发新闻</a></li>
                            <li class="<if condition="
                            $sort eq '10075'"> active </if>" ><a href="/Check/News/noticeadd">发公告</a></li>

                        </ul>
                    </div>
                </div>
                <!--end: Navigation -->
            </div>
        </div>
    </div>
    <!--end: Sub-nav -->


    <!--start: Container -->
    <div class="container">
        <div class="row">
            <!--start: Span2 -->
            <aside class="span2" role="menu">
                <ul class="nav nav-tabs nav-stacked" id="message_type_list">
                    <li><a href="/Check/News/newsadd"><b>发新闻</b></a></li>
                    <li><a href="/Check/News/noticeadd">发公告</a></li>
                </ul>
            </aside>
            <!--end: Span2 -->
            <!--start: Span10 -->
            <div class="span10">
                <div class="widget ">
                    <div class="widget-content payment-account" style="padding-bottom: 15px;">
                        <h3 align="center">{$news["title"]}</h3>
                        <font color=red></font>
                        <hr/>

                        <dl class="dl-horizontal"
                        　style="width:200px;">
                        <present name="result">
                            <h1> {$result} !!!!!! <a href=""> 返回</a></h1>
                            <else/>
                            <table style="margin:0 auto; float:left;">
                                <form action="" method="POST" id="alipay" novalidate="novalidate">
                                    <input type="hidden" name="project_token" value="{$Think.session.project_token}"/>
                                    <input type="hidden" name="project_token_time"
                                           value="{$Think.session.project_token_time}"/>
                                    <tbody>
                                    <tr>

                                        <td align="center"> </td>
                                    </tr>
                                    <tr>
                                        <td align="center"><br>录入时间:{$news["addtime"]|date="Y/m/d H:i:s",###}</td>
                                    </tr>


                                    <tr>

                                        <td align="left"> {$news.content}</td>
                                    </tr>

                                    <tr>

                                        <td align="right">录入：【{$news.account}】

                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <br><input type="buttoon" value="返回新闻管理" class="btn btn-primary btn-big"
                                                       style="margin-top:-10px;" onclick="location.href='/Check/News'">
                                        </td>
                                    </tr>
                                    </tbody>
                                </form>
                            </table>
                        </present>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- 顶部项目信息　-->
        </div>
        <!--end: Span10 -->
    </div>
    <!--end: Container -->

</block>

<block name="custom_bottom_js">
    <script type="text/javascript">
        $('.textarea').wysihtml5();
        $("#newsclasslist").val('{$news["sort"]}');
    </script>
</block>

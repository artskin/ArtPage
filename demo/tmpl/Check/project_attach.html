<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>  
<style type="text/css">
    header {
        *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
    }
    #upload{ 
        font-size:12px; 
        overflow:hidden; 
        position:absolute;
    } 
    #file{ 
        position:absolute; 
        z-index:100; 
        margin-left:-180px; 
        font-size:60px;
        opacity:0;
        filter:alpha(opacity=0); 
        margin-top:-5px;
    } 
</style>
</block>

<block name="custom_top_js" ></block>
 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Check">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/Check">项目派息</a></li>
                        <li><a href="/Check/Project/manager">项目管理</a></li>
                        <li><a href="/Check/Project/addnew">项目发布</a></li> 
                        <li class="active"><a href="#">项目附件</a></li>
                        <li><a href="/Check/Project/period">周期调整</a></li>
                        <li><a href="/Check/Project/transfer">债权协议</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>
<!--end: Sub-nav -->


<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span2 -->
        <aside class="span3" role="menu">
            <ul class="nav nav-tabs nav-stacked" id="message_type_list">
                <li class="">
                    <a href="#">上传协议扫描件</a>
                </li>
            </ul>
        </aside>
        <!--end: Span2 -->
        <!--start: Span10 -->
        <div class="span8">
        <div class="widget ">
			<div class="widget-content payment-account" style="padding-bottom: 15px;">
                <h3>上传协议扫描件（只允许上传zip格式的压缩文件）</h3>
				<hr />
                <dl class="dl-horizontal"　style="width:200px;">
                    <form action="" enctype="multipart/form-data" method="post" >
                    <table>
                        <tr>
                            <td width="100px;">请选择项目：</td>
                            <td style="width:600px; float:left;">
                                <select name="pid" style="width:500px;">
                                    <foreach name="plist" item="p">
                                    <option value='{$p.id}' selected='selected'>{$p.id}-{$p.title}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr style="height:80px;">
                            <td colspan="2">
                                <span id="upload"> 
                                    <input type="file" id="file" name="attach" size="1"> 
                                    <input type="button" class="btn" value="请选择您要上传的文件"> 
                                </span> 
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="上传文件" class="btn btn-primary htn-smail" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <if condition="$result eq 1">
                                <h3><font color="blue">上传成功</font></h3>
                                </if>
                                <if condition="$result eq 0">
                                <h3><font color="red">文件格式不正确</font></h3>
                                </if>
                            </td>
                        </tr>
                    </table>
                    </form>
                </dl>
			</div>
        </div>
                
           <article class="span7">
           <hr />
            <h4>上传记录</h4>
                
            <table class="table table-responsive table_message" id="table-responsive-1">
                <thead>
                    <tr>
                        <th style="width: 100px;">项目id</th>
                        <th style="width: 400px;">文件Key</th>
                        <th style="width: 200px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                <foreach name="rlist" item="r">
                        <tr>
                            <td>{$r.projectId}</td>
                            <td>{$r.fileKey}</td>
                            <td><a href="/Check/Project/download?id={$r.projectId}">下载协议</a></td>
                         </tr>
                </foreach>
                </tbody>
            </table>
            

        </article>
                
    </div><!-- 顶部项目信息　-->
                
        
    </div>
    <!--end: Span10 -->
</div>
<!--end: Container -->

</block>

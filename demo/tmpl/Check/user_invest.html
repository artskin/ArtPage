<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header { *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150); }
</style>
</block>

<block name="custom_top_js" ></block>
 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Check">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li class=""><a href="/Check">项目派息</a></li>
                        <li class="active"><a href="">用户投资情况</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>

<!--end: Sub-nav -->

<!--start: Container -->

<div class="container">

    <!--start: Row -->
    <div class="row">

        <!--start: Span -->
        <div class="span12 ">

            <h4>{$info.title} (ID:{$info.id}) - 用户投资记录</h4>
            <hr class="dashed">
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th >用户ID</th>
                         <th >帐号</th>
                         <th >昵称</th>
                         <th >真实姓名</th>
                        <th class="text-right">投资金额(元)</th>
                         <th class="text-right">投资时间</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="v">
                    <tr>
                        <td>{$v.id} </td>
                        <td>{$v.account} </td>
                        <td>{$v.nickname} </td>
                        <td>{$v.real_name} </td>
                        <td class="text-right"><span style="color:#8B7840;"><b>{$v.affirm_moeny}</b></span></td>
                        <td class="text-right">{$v.time}</td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
    <!--end: Span -->

</div>

<!--end: Container -->


</block>

<block name="custom_bottom_js" >
<script type="text/javascript">
</script>
</block>

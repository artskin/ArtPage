<extend name="./Public/admin_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
<style type="text/css">
    header { *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150); }
    #table-responsive-1 td:nth-of-type(1):
    #table-responsive-1 td:nth-of-type(2):
    #table-responsive-1 td:nth-of-type(3):    
    #table-responsive-1 td:nth-of-type(4):

</style>
</block>

<block name="custom_top_js" ></block>
 
<block name="custom_content" >

<!--start: Sub-nav -->
<div class="sub-nav" sup="Recharge">
    <div class="sub-nav-inner">
        <div class="container">
            <!--start: Navigation -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/Check/Alipay">支付宝充值记录</a></li>
                        <li><a href="/Check/User/withdraw">提现管理</a></li>
                        <li><a href="/Check/User/find">平台寻人</a></li>
                        <li><a href="/Check/User/message">通知中心</a></li>
                        <li><a href="/Check/User/mobCharge">手机充值</a></li>
						<li><a href="/Check/User/projectNotify">客服中心</a></li>
						<li><a href="/Check/User/recommend">人人理财师</a></li>
                        <li><a href="/Check/User/fixMoneyLog">神奇补账</a></li>
                        <li class="active"><a href="/Check/User/creditAbuse">套现稽查</a></li>
                    </ul>
                </div>
            </div>
            <!--end: Navigation -->
        </div>
    </div>
</div>

<!--end: Sub-nav -->

<!--start: Container -->
<div class="container">
    <div class="row">
        <!--start: Span -->
        <if condition="$result eq 1">
            <h4><font color="blue">提现审核成功！</font></h4>
        </if>
        <div class="span12">
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th style="width: 40px;">姓名(ID)</th>
                        <th style="width: 50px;">累计充值</th>
                        <th style="width: 30px;">累计提现</th>
                        <th style="width: 30px;">累计投资</th>
                        <th style="width: 30px;">操作</th>

                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="v">
                    <tr>
                        <td>{$v.real_name} <a href="/User?xx={$v.userId}" target="_blank">#{$v.userId}</a></td>
                        <td>{$v.total_recharge} </td>
                        <td>{$v.total_withdraw}</td>
                        <td>{$v.total_invest}</td>
                        <td><a class="btn-flow" data-toggle="modal" data-uid="{$v.userId}" href="#myModal">察看流水</a></td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
            </div>
    </div>
</div>
<div id="myModal" class="modal modal-lg hide fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="width: 1000px; margin-left: -500px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 id="myModalLabel">资金流水</h2>
                <hr>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>金额</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="detail-table">
                            <tr>
                                <td>2014-04-14 14:09:08</td>
                                <td>充值</td>
                                <td>300.00</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
</block>
<block name="custom_bottom_js" >
<script type="text/javascript">
$('.btn-flow').click(function(){
    $.getJSON(
        '/Check/User/userFlow?uid=' + $(this).attr('data-uid'),
        function(json){
            $('#detail-table').html('');
            for(i in json){
                str = "<tr><td>"+json[i].time+"</td><td>"+json[i].change_money+"</td><td>"+json[i].note+"</td></tr>";
                $('#detail-table').append(str);
            }
        }
    );
})
</script>
</block>

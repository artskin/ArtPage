<extend name="./Public/seo_base.html" />
<block name="title"><title>永利宝-创新型PCP投资平台，低风险、稳回报</title></block>
<block name="keywords"><meta name="keywords" content="永利宝、P2P" /></block>
<block name="description"><meta name="description" content="永利宝：国内PCP概念首创者，致力于为睿智的投资人提供低风险、稳回报的网络投资平台。" /></block>
<block name="author"><meta name="author" content="永利宝" /></block>

<block name="custom_top_css" >
    <link href="__PUBLIC__/site/Content/grumble.css" rel="stylesheet"/>
    <style type="text/css">
        header {
            *margin-bottom: 0; border-top: 4px solid rgb(150, 150, 150);
        }
        #upload{
            font-size:12px;
            overflow:hidden;
            position:absolute;
        }
        #file{
            position:absolute;
            z-index:100;
            margin-left:-180px;
            font-size:60px;
            opacity:0;
            filter:alpha(opacity=0);
            margin-top:-5px;
        }
    </style>
</block>

<block name="custom_top_js" ></block>

<block name="custom_content" >

    <!--start: Sub-nav -->
    <div class="sub-nav" sup="Check">
        <div class="sub-nav-inner">
            <div class="container">
                <!--start: Navigation -->
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        <ul class="nav">
                            <li><a href="/Check/News"  >新闻管理</a></li>
                            <li  class="<if condition="$sort eq '10063'"> active </if>"  ><a href="/Check/News/newsadd">发新闻</a></li>
                            <li class="<if condition="$sort eq '10075'"> active </if>" ><a href="/Check/News/noticeadd">发公告</a></li>

                        </ul>
                    </div>
                </div>
                <!--end: Navigation -->
            </div>
        </div>
    </div>
    <!--end: Sub-nav -->


    <!--start: Container -->
    <div class="container">
        <div class="row">
            <!--start: Span2 -->
            <aside class="span2" role="menu">
                <ul class="nav nav-tabs nav-stacked" id="message_type_list">
                    <li><a href="/Check/News/newsadd"><b>发新闻</b></a></li>
                    <li><a href="/Check/News/noticeadd">发公告</a> </li>
                </ul>
            </aside>
            <!--end: Span2 -->
            <!--start: Span10 -->
            <div class="span10">
                <div class="widget ">
                    <div class="widget-content payment-account" style="padding-bottom: 15px;">
                        <h3>编辑</h3>
                        <font color=red></font>
                        <hr />

                        <dl class="dl-horizontal" 　style="width:200px;">
                        <present name="result">
                            <h1> {$result} !!!!!! <a href=""> 返回</a></h1>
                            <else />
                            <table style="margin:0 auto; float:left;">
                                <form action="" method="POST" id="alipay" novalidate="novalidate">
                                    <input type="hidden" name="project_token" value="{$Think.session.project_token}" />
                                    <input type="hidden" name="project_token_time" value="{$Think.session.project_token_time}" />
                                    <tbody>
                                    <tr>
                                        <td colspan="10"> 标题： </td>
                                        <td> <input name="title" type="text" style="width:400px;" value="{$news["title"]}" /> </td>
                                    </tr>
                                    <tr>
                                        <td colspan="10"> 分类： </td>
                                        <td align="left" style="background-color: rgb(255, 255, 255); height:30px; line-height:30px;">

                                            <select id="newsclasslist" name="newsclasslist">

                                                <foreach name="newsclasslist" item="v">
                                                    <option value="{$v.id}" <if condition=" $sort eq $v.id "></if>>{$v.name}</option>
                                                </foreach>
                                            </select>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="10"> KEYWORD： </td>
                                        <td>
                                            <textarea id="keyword"  name="keyword" rows="10" style="width:400px;">{$news.keywords}</textarea></td>
                                    </tr>

                                    <tr>
                                        <td colspan="10"> DESCRIPTION： </td>
                                        <td>  <textarea id="description"   name="description" rows="10" style="width:400px;">{$news.description}</textarea></td>
                                    </tr>
                                    <tr> <td colspan="11"> <hr /> </td> </tr>
                                    <tr><td colspan="11"><iframe src="uploadfile" width="600px" height="40px" frameborder="0" scrolling="no" ></iframe> </td></tr>
                                    <tr>
                                        <td colspan="10"> 内容： </td>
                                        <td> <textarea id="content" class="textarea" name="content" rows="20" style="width:700px;">{$news.content}</textarea> </td>
                                    </tr>

                                    <tr>
                                        <td colspan="10"> 添加人： </td>
                                        <td> {$news.account}
                                            <input type="hidden" name="real_name" value="{$news.account}">
                                            <input type="hidden" name="editid" value="{$Think.get.id}">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <br><input type="submit" value="编辑" class="btn btn-primary btn-big" style="margin-top:-10px;">
                                        </td>
                                    </tr>
                                    </tbody>
                                </form>
                            </table>
                        </present>
                        </dl>
                    </div>
                </div>
            </div><!-- 顶部项目信息　-->
        </div>
        <!--end: Span10 -->
    </div>
    <!--end: Container -->

</block>

<block name="custom_bottom_js" >
    <script type="text/javascript">
        $('.textarea').wysihtml5();
        $("#newsclasslist").val('{$news["sort"]}');
    </script>
</block>

<extend name="./Public/tmpl/index_base.html" />
<block name="title">充值</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_top_js"></block>
<block name="custom_content" >
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li><a href="/User">个人中心</a></li>
                <li class="active"><a href="">收益统计</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside">
                <div class="aside-body">
                    <dl class="box-shadow" sup="Account">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-recharge" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body">
                    <div class="box-shadow padding20">
                        <div class="">
                            <div class="widget">
                                <div class="widget-content">
                                    <h2> 正转向第三方支付接口。。。 </h2>
                                    <form action="http://ceshi.allinpay.com/gateway/index.do" name="form1" method="POST">
                                        <input type="hidden" id="inputCharset" name="inputCharset" value="{$inputCharset}" size="50"/>
                                        <input type="hidden" id="pickupUrl" name="pickupUrl" value="{$pickupUrl}"  size="50"/>
                                        <input type="hidden" id="receiveUrl" name="receiveUrl" value="{$receiveUrl}"  size="50"/>
                                        <input type="hidden" id="version" name="version" value="{$version}"  size="50"/>
                                        <input type="hidden" id="signType" name="signType" value="{$signType}"  size="50"/>
                                        <input type="hidden" id="merchantId" name="merchantId" value="{$merchantId}"  size="50"/>
                                        <input type="hidden" id="orderNo" name="orderNo" value="{$orderNo}"  size="50"/>
                                        <input type="hidden" id="orderAmount" name="orderAmount" value="{$orderAmount}"  size="50" />
                                        <input type="hidden" id="orderCurrency" name="orderCurrency" value="{$orderCurrency}"  size="50"/>
                                        <input type="hidden" id="orderDatetime" name="orderDatetime" value="{$orderDatetime}"  size="50"/>
                                        <input type="hidden" id="payType" name="payType" value="{$payType}"  size="50"/>
                                        <input type="hidden" id="signMsg" name="signMsg" value="{$signMsg}"  size="50"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
    setTimeout("document.form1.submit()",1000);
</script>
 </block>

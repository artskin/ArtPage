<extend name="./Public/tmpl/index_base.html" />
<block name="title">充值</block>
<block name="custom_top_css"><link href="/Public/static/style/ylb-ucenter.css" rel="stylesheet"/></block>
<block name="custom_top_js"></block>
<block name="custom_content" >
    <!--start: breadcrumb -->
    <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li class="active"><a href="/User">充值</a></li>
            </ol>
    </div>
    <!--end: breadcrumb -->
    <div class="container">
        <div class="ucenter clearfix">
            <aside class="col-xs-2 col-md-2 aside">
                <div class="aside-body">
                    <dl class="box-shadow" sup="Account">
                        <include file="./Public/tmpl/User/aside-menu.html" keywords="side-menu-recharge" />
                    </dl>
                </div>
            </aside>
            <article class="col-xs-10 col-md-10 article">
                <div class="article-body">
                    <div class="box-shadow padding20">
                        <h2> 正转向第三方支付接口。。。 </h2>
                        <form action="https://www.gopay.com.cn/PGServer/Trans/WebClientAction.do" name="form1" method="POST">
                            <input type="hidden" id="version" name="version" value="{$version}" size="50"/>
                            <input type="hidden" id="charset" name="charset" value="{$charset}"  size="50"/>
                            <input type="hidden" id="language" name="language" value="{$language}"  size="50"/>
                            <input type="hidden" id="signType" name="signType" value="{$signType}"  size="50"/>
                            <input type="hidden" id="tranCode" name="tranCode" value="{$tranCode}"  size="50"/>
                            <input type="hidden" id="merchantID" name="merchantID" value="{$merchantID}"  size="50"/>
                            <input type="hidden" id="merOrderNum" name="merOrderNum" value="{$merOrderNum}"  size="50" />
                            <input type="hidden" id="tranAmt" name="tranAmt" value="{$tranAmt}"  size="50"/>
                            <input type="hidden" id="feeAmt" name="feeAmt" value="{$feeAmt}"  size="50"/>
                            <input type="hidden" id="currencyType" name="currencyType" value="{$currencyType}"  size="50"/>
                            <input type="hidden" id="frontMerUrl" name="frontMerUrl" value="{$frontMerUrl}" size="50"/>
                            <input type="hidden" id="backgroundMerUrl" name="backgroundMerUrl" value="{$backgroundMerUrl}"  size="50"/>
                            <input type="hidden" id="tranDateTime" name="tranDateTime" value="{$tranDateTime}"  size="50"/>
                            <input type="hidden" id="virCardNoIn" name="virCardNoIn" value="{$virCardNoIn}"  size="50"/>
                            <input type="hidden" id="tranIP" name="tranIP" value="{$tranIP}"  size="50"/>
                            <input type="hidden" id="isRepeatSubmit" name="isRepeatSubmit" value="{$isRepeatSubmit}" size="50"/>
                            <input type="hidden" id="signValue" name="signValue" value="{$signValue}"  size="50"/>
                            <input type="hidden" id="userType" name="userType" value="{$userType}"  size="50"/>
                            <input type="hidden" id="gopayServerTime" name="gopayServerTime" value="{$gopayServerTime}"  size="50"/>
                        </form>
</div>
                </div>
            </article>
        </div>
    </div>
</block>

 <block name="custom_bottom_js" >
 <script type="text/javascript">
    setTimeout("document.form1.submit()",1000);
</script>
 </block>

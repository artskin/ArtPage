<!-- page:start -->  
<div class="pagination-centered">
    <ul class="pagination">
        <if condition=" $page_curr gt 1 ">
        <li><a href="/Index/News?p={$page_curr-1}&n={$ntype}">上一页</a></li>
        <else /> <li class="disabled"><a href="#">上一页</a></li>
        </if>
        <for start="1" end="$page_count+1" step="1" name="i" >  
        <if condition="$i neq $page_curr">   
        <li><a href="/Index/News?p={$i}&n={$ntype}">{$i}</a></li>     
        <else />    
        <li class="active"><a href="#">{$i}</a></li>
        </if>

        </for>
        <if condition="$page_count neq $page_curr"> 
        <li><a href="/Index/News?p={$page_curr+1}&n={$ntype}">下一页</a></li>
        <else />
        <li class="disabled"><a href="#">下一页</a></li>
        </if>
    </ul>
</div>
<!-- page:end -->

<block name="custom_top_css" >

<!--start: breadcrumb -->
    <div class="container">
        <ol class="breadcrumb" sup="Info">
            <li><a href="/">首页</a></li>
            <li><a href="/announcement.html">平台与行业</a></li>
            <li class="active"><a href="">{$news.title}</a></li>

    <aside class="col-md-3 side">
